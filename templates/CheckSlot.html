    <title>Document</title>
    <script>
    document.getElementById('appointmentForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Capture form data
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const timeSlot = document.getElementById('timeSlot').value;

    // Display form data (for demonstration purposes)
    console.log('Name:', name);
    console.log('Email:', email);
    console.log('Preferred Time Slot:', timeSlot);

    // Remove selected time slot from dropdown options
    const timeSlotSelect = document.getElementById('timeSlot');
    const selectedOption = timeSlotSelect.querySelector(`option[value="${timeSlot}"]`);
    if (selectedOption) {
        selectedOption.remove();
    }

    // Display confirmation message (optional)
    alert('Form submitted successfully!');

    // Reset the form
    document.getElementById('appointmentForm').reset();
});



  
    </script>
